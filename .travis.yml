language: python
python:
- '2.6'
- '2.7'
- '3.3'
- '3.4'
- '3.5'
branches:
  only:
  - master
  - release
  - travis
install:
- pip install -r requirements-dev.txt
- pip install coveralls
script: py.test --cov ecs_deploy.py --cov-report term-missing --pep8 --flakes
after_success:
- coveralls
notifications:
  slack:
    rooms:
      secure: 
deploy:
  provider: pypi
  distributions: sdist
  server: https://testpypi.python.org/pypi
  user: cuttlesoft
  password:
    secure: 
  on:
    repo: cuttlesoft/ecs-deploy.py
    branch: travis
    condition: $TRAVIS_PYTHON_VERSION = "2.7"
